<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMG Monitor - Iniciar Sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">CMG Monitor</h1>
            <p class="text-gray-600">Sistema de Monitoreo de Costos Marginales</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span id="error-text"></span>
        </div>

        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span id="success-text">Inicio de sesion exitoso. Redirigiendo...</span>
        </div>

        <!-- Form without action - purely JS handled -->
        <div class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" id="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="correo@dominio.com"
                       autocomplete="email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input type="password" id="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="********"
                       autocomplete="current-password">
            </div>

            <button type="button" id="login-btn" onclick="handleLogin()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors">
                <span id="login-text">Iniciar Sesion</span>
                <span id="login-spinner" class="hidden">
                    <svg class="animate-spin h-5 w-5 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Verificando...
                </span>
            </button>
        </div>

        <p class="text-center text-gray-500 text-sm mt-6">
            Acceso restringido a usuarios autorizados
        </p>
    </div>

    <script>
        const SUPABASE_URL = 'https://btyfbrclgmphcjgrvcgd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0eWZicmNsZ21waGNqZ3J2Y2dkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwMDk1MjksImV4cCI6MjA3NjU4NTUyOX0.JcZZLN_uxdXojor9Z8IaA1UhdThY_y7eWO265dHzsVo';

        let supabaseClient = null;

        // Initialize Supabase client
        function initSupabase() {
            if (typeof window.supabase === 'undefined') {
                showError('Error: No se pudo cargar la biblioteca de autenticacion. Recarga la pagina.');
                return false;
            }

            if (!supabaseClient) {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    auth: {
                        autoRefreshToken: true,
                        persistSession: true,
                        detectSessionInUrl: false
                    }
                });
            }
            return true;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Show success message
        function showSuccess() {
            document.getElementById('success-message').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        // Set loading state
        function setLoading(isLoading) {
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const loginBtn = document.getElementById('login-btn');

            if (isLoading) {
                loginText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
                loginBtn.disabled = true;
            } else {
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        }

        // Check if already logged in
        async function checkExistingSession() {
            if (!initSupabase()) return;

            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                if (session && !error) {
                    console.log('Existing session found, redirecting...');
                    window.location.href = '/index.html';
                }
            } catch (err) {
                console.log('No existing session');
            }
        }

        // Handle login - called by button click
        async function handleLogin() {
            // Get values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validate inputs
            if (!email) {
                showError('Por favor ingresa tu email');
                return;
            }

            if (!password) {
                showError('Por favor ingresa tu password');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Por favor ingresa un email valido');
                return;
            }

            // Initialize Supabase
            if (!initSupabase()) {
                return;
            }

            // Hide previous errors, show loading
            document.getElementById('error-message').classList.add('hidden');
            setLoading(true);

            try {
                console.log('Attempting login for:', email);

                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Supabase auth error:', error);

                    // Translate common errors to Spanish
                    let errorMessage = error.message;
                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Email o password incorrectos';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Email no confirmado. Revisa tu bandeja de entrada.';
                    } else if (error.message.includes('Too many requests')) {
                        errorMessage = 'Demasiados intentos. Espera unos minutos.';
                    }

                    showError(errorMessage);
                    setLoading(false);
                    return;
                }

                if (data && data.session) {
                    console.log('Login successful');
                    showSuccess();

                    // Small delay to show success message
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 500);
                } else {
                    showError('Error inesperado. Intenta de nuevo.');
                    setLoading(false);
                }

            } catch (err) {
                console.error('Login exception:', err);
                showError('Error de conexion. Verifica tu internet e intenta de nuevo.');
                setLoading(false);
            }
        }

        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });

        // Handle Enter key in email field
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        // Check for existing session on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingSession();
        });
    </script>
</body>
</html>
